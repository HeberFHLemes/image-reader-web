<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}"></script>
    <title>Image Reader</title>
</head>
<body>
    <div id="welcomeDiv" class="container-fluid">
        <h1>Welcome to Image Reader!</h1>
        <h5>Send an image file to the input below and it will return the text read from it</h5>
    </div>

    <form id="inputForm" th:action="@{/upload}" th:method="post" th:enctype="'multipart/form-data'">
        <div id="inputDiv" class="input-group mb-3">
            <input type="file" name="file" class="form-control"  th:accept="'image/*'" id="inputFile" required>
            <button class="btn btn-primary" type="submit" id="submitUserInputButton">Upload</button>
        </div>
    </form>

    <div th:if="${message != null}">
        <span th:text="${message}"></span>
    </div>

    <div id="result-container" th:replace="~{fragments/response.html :: responseFragment}"></div>

    <div id="refreshDiv">
        <form id="refreshForm" th:action="@{/refresh}" th:method="post">
            <button class="btn btn-primary" type="submit" id="refreshButton">Refresh page</button>
        </form>
    </div>

    <footer class="mt-5 py-4">
        <div class="container">
            <h5>Social Media</h5>
            <div id="socialMediaDiv">
                <a href="https://github.com/HeberFHLemes"><img th:src="@{/assets/github-mark.png}" alt="GitHub Logo" style="max-width: 40px;"></a>
                <a href="https://www.linkedin.com/in/heber-fh-lemes"><img th:src="@{/assets/Li-In-Bug.png}" alt="LinkedIn Logo" style="max-width: 40px;"></a>
            </div>
            <div class="text-center mt-3">
                <small>&copy; 2025 HÃ©ber F. H. Lemes. All rights reserved.</small>
            </div>
        </div>
    </footer>

</body>
</html>
